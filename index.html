<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music art</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sContainer" class="sContainer">
      <div class="audio-control">
        <i class="fas fa-fast-backward fa-5x restartMusicBtn audioctrl-btn"></i>
        <div class="playPauseBox">
          <i
            id="playBtn"
            class="fas fa-play-circle fa-5x playBtn audioctrl-btn"
          ></i>
          <i
            id="pauseBtn"
            class="fas fa-pause-circle fa-5x pauseBtn audioctrl-btn hide"
          ></i>
        </div>
        <i
          class="fas fa-undo-alt fa-5x restartAllBtn audioctrl-btn"
          title="Restart music & art"
        ></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/089ad18a01.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.js"></script>
    <script src="sketch_test.js"></script>
  </body>
</html>
